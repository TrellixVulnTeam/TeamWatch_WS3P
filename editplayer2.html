<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>
		Edit Player
	</title>
	<link rel="stylesheet" type="text/css" href="editplayer2.css">
	<style>

	</style>
</head>
<body>
	<div class="container">
		<h1 id="teamwatch">TeamSnip</h1>
	</div>
	<hr>
	<div class="home">
		<div class="item">
			<div class="content">
			
				<form action="#" class="form-horizontal">
					<div class="logo">
						<h1 style="white-space: nowrap; margin-left: 40px;">Edit Player</h1>
					</div>
					<div style="text-align: center;">
						<img style="height: 75px; margin-bottom: 20px;" src="http://www.culturecraver.com/sites/default/files/styles/event_image_400/public/cc2014files/ui-images/empty_profile_image.png?itok=uS6giwT0" alt="profile" />
					</div>
					<label for="firstname">First Name</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="firstname" type="text" class="form-control" placeholder="First Name">
					</div>
					<br>
					<label for="lastname">Last Name</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="lastname" type="text" class="form-control" placeholder="Last Name">
					</div>
					<br>
					<label for="dob">Date of Birth</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="dob" type="text" class="form-control" placeholder="Date of Birth">
					</div>
					<br>
					<label for="position">Position</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="position" type="text" class="form-control" placeholder="Position">
					</div>
					<br>
					<select>
						<option value="starter">Starter</option>
						<option value="sub">Sub</option>
					</select>
					<br><br>
					<label for="position">Jersey Number</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="jersey" type="text" class="form-control" placeholder="Jersey Number">
					</div>
					<br>
					<select>
						<option value="captain">Team Captain</option>
						<option value="injured">Injured</option>
					</select>
					<br><br>
					<div class="form-group in">
						<input type="submit" class="btn btn info btn-block" value="Edit Player">
					</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
