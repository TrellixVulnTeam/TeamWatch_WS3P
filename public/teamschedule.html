    <br>
    <button type="button" class="btn btn-info btn-block col-11 mx-auto" data-toggle="modal" data-target="#teamModal">+ Game</button>
      <div class="modal fade" id="teamModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add New Game</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="oppTeam">Opposing Team</label>
                  <input type="text" class="form-control" id="oppTeam" placeholder="Opposing Team">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="homeGame" id="home" value="option1">
                    Home
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="homeGame" id="away" value="option2">
                    Away
                  </label>
                </div>
                <div class="form-group">
                  <label for="gameDate">Date</label>
                  <input type="date" class="form-control" id="gameDate">
                </div>
                <div class="form-group">
                  <label for="gameTime">Time</label>
                  <input type="time" class="form-control" id="gameTime">
                </div>
                <div class="form-group">
                  <label for="gameLoc">Location</label>
                  <input type="text" class="form-control" id="gameLoc">
                </div>
                <div class="form-group">
                  <label for="teamScore">Team Score</label>
                  <input type="number" class="form-control" id="teamScore" min=0 placeholder="-">
                  <label for="oppScore">Opponent Score</label>
                  <input type="number" class="form-control" id="oppScore" min= 0 placeHolder="-">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary btn-info">Save</button>
            </div>
          </div>
        </div>
      </div>
