<body>
	<div class="container">
		<h1 id="teamwatch">TeamSnip</h1>
	</div>
	<hr>
	<div class="home">
		<div class="item">
			<div class="content">
			
				<form action="#" class="form-horizontal">
					<div class="logo">
						<h1 style="white-space: nowrap;">Add Team</h1>
					</div>
					<div>
						<img style="height: 75px; margin-top: -30px; margin-left: 0%; margin-bottom: 20px;" src="http://www.culturecraver.com/sites/default/files/styles/event_image_400/public/cc2014files/ui-images/empty_profile_image.png?itok=uS6giwT0" alt="profile" />
					</div>
					<div class="label">
						<label for="teamname">Team Name</label>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="teamname" type="text" class="form-control" placeholder="Team Name">
					</div>
					<br>
					<div class="label">
						<label for="captain">Team Captain</label>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="captain" type="text" class="form-control" placeholder="Team Captain">
					</div>
					<br>
					<div class="label">
						<label for="level">Level</label>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input id="level" type="text" class="form-control" placeholder="Level">
					</div>
					<br><br>
					<div class="form-group in">
						<input type="submit" class="btn btn info btn-block" value="Add Team">
					</div>
				</form>
			</div>
		</div>
	</div>
