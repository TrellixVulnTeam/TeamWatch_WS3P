<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>
		Team Page
	</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		h1 {
			text-align: center;
		}
		#teamwatch {
			color: #34bad5;
		}
		hr {
			border: none;
			height: 2px;
			color: #333;
			background-color: #333;
		}
		h3 {
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		img {
			margin: -15px -45px -20px -15px;
			width: 60px !important;
			height: 30px;
		}
		.jumbotron {
			height: 90px;
			position: relative;
			text-align: center;
		}
		.jumbotron h2 {
			margin: -10px 0px 0px 0px;
			padding: 0px 0px 0px 0px;
			text-align: center;
			font-size: 20px;
			vertical-align: middle !important;
		}
		#addteam {
			width: 100%; 
			height: 90px;
			font-size: 30px;
		}
		input {
			margin: -20px 0px 0px 0px;
			width: 70px !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="teamwatch">TeamWatch</h1>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-6 col-xs-6" id="left">
			<h3>Team Name</h3>
			
			<template id="template1">
				<div class="jumbotron" style="background-color: #ADD8E6 !important">
					<img src="https://seeklogo.com/images/B/Bassano_Virtus_55_Soccer_Team-logo-891B4EED05-seeklogo.com.png" alt="logo" class="col-sm-3 col-xs-3">
				<h2 style='margin-top: -20px; font-size: 20px;'><a href="teamroster.html" onclick="#">Team1</a></h2>
				<p style='font-size: 13px;'></p>
				</div>
			</template>
			
			<script>
				var teams = JSON.parse(localStorage.getItem("teams"));
				
				for (key of teams) {
					
					var item = localStorage.getItem(key);	
					var array = JSON.parse(item);
					
					var teamname = key;
					var captain = array[0];
					var level = array[1];
					var picture = array[2];
					
					var content = document.querySelector('#template1').content;
					content.querySelector('img').src = picture;
					content.querySelector('a').innerHTML = teamname;
					content.querySelector('p').innerHTML = "Captain: " + captain + " | Level: " + level;
					content.querySelector('a').setAttribute('onclick', "viewTeam(\""+key+"\");");
					var clone = document.importNode(content, true);
					
					document.getElementById('left').append(clone);
					
				}
				
				function viewTeam(key) {
					sessionStorage.setItem("currentTeam", key);
				}
			</script>

		</div>
		<div class="col-sm-6 col-xs-6" id="right">
			<h3>Record</h3>
			
			<template id="template2">
				<div class="jumbotron" id="right">
					<div class="col-sm-6 col-xs-6">
						<h2>10W-10L</h2>
					</div>
					<div class="col-sm-1 col-xs-1" style="margin-top: -10px; margin-left:-20px;">
						<button onclick="#">Edit</button>
					</div>
					<div class="col-sm-1 col-xs-1" style="margin-right: 30px;">
						<input alt="trash" type="image" src="https://openclipart.org/download/228877/Layer-1.svg" onclick="#" class="col-sm-1 col-xs-1"/>
					</div>
					
				</div>
			</template>
			
			<script>
				var teams = JSON.parse(localStorage.getItem("teams"));
				
				for (key of teams) {
					var e = document.createElement('div');
					e.class = "jumbotron";
					a = String(key);
					
					var content = document.querySelector('#template2').content;
					content.querySelector('input').setAttribute('onclick', "deleteTeam(\""+a+"\");");
					content.querySelector('button').setAttribute('onclick', "editTeam(\""+a+"\");");
					var clone = document.importNode(content, true);
					
					document.getElementById('right').append(clone);
					
				}
				
				function deleteTeam(key) {
					localStorage.removeItem(key);
					var index = teams.indexOf(key);
					if (index > -1) {
						teams.splice(index, 1);
					}
					localStorage.setItem("teams", JSON.stringify(teams));
					window.location.reload();
				}
				
				function editTeam(key) {
					sessionStorage.clear();
					sessionStorage.setItem("edit", key);
					document.location.href = "editteam.html";
				}
				
			</script>

		</div>
		<div class="col-sm-6 col-xs-6" style="align-items: center; justify-content: center; margin-bottom: 20px;">
			<button type="button" class="btn btn-primary" id="addteam" onclick="location.href='newteam.html'">+ Team</button>
		</div>
	</div>
	<p><a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fteamsnipelk.firebaseapp.com%2Fteams.html">W3 Validator</a></p>
</body>
</html>
