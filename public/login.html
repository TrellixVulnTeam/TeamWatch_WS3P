<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>
		Login Page
	</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		h1 {
			text-align: center;
		}
		html {
			width: 100%;
			height: 100%;
		}
		.home {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.item {
			height: 500px;
			width: 500px;
		}
		.content {
			height: 100%;
			padding: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.in {
			padding: 15px;
			text-align: center;
		}
		.logo {
			width: 90px;
			height: 90px;
			margin: 0 auto;
			margin-bottom: 20px;
			padding: 2px;
			line-height: 90px;
		}
		.logo h1 {
			font-weight: 700;
			font-size: 40px;
		}
		.lg {
			margin-bottom: 20px;
		}
		hr {
			border: none;
			height: 2px;
			color: #333;
			background-color: #333;
		}
		#teamwatch {
			color: blue;
		}
	</style>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script>

		var config = {
		apiKey: "AIzaSyCi4IbpqA-GvuIs9TJepvosTMbUGQ7Po_E",
		authDomain: "teamsnipelk.firebaseapp.com",
		databaseURL: "https://teamsnipelk.firebaseio.com",
		projectId: "teamsnipelk",
		storageBucket: "teamsnipelk.appspot.com",
		messagingSenderId: "941340425394"
		};
		firebase.initializeApp(config);
		
		// check if user already logged in
		firebase.auth().onAuthStateChanged(function(user) {
			if(user) {
				alert(user.email + " logged in!");
				document.location.href = 'teams.html';
			}
		});
		
		
		// login with username and password
		function check(form) {
			var email = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			
					firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
					  // Handle Errors here.
					  var errorCode = error.code;
					  var errorMessage = error.message;
					  alert(errorMessage);
					});	
		
		}
	</script>
</head>
<body>
	<div class="container">
		<h1 id="teamwatch">TeamWatch</h1>
	</div>
	<hr>
	<div class="home">
		<div class="item">
			<div class="content">
			
				<form action="#" class="form-horizontal" name="form" id="form">
					<div class="logo">
						<h1>Login</h1>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" placeholder="Email" id="username">
					</div>
					<br><br>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<br><br>
					<div class="form-group in">
						<button class="btn btn info btn-block" onclick="check(this.form);">Log In</button>
						<a href="signup.html">New user? Create a new account!</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
